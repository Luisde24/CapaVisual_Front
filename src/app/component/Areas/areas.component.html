<h2 id="title">Base de Areas</h2>
<hr>

<div class="form-group mb-2">
    <button class="btn btn-secondary" (click)="frmAdd()"> Agregar Area </button>
</div>


<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th style="font-weight: bold;">#</th>
            <th style="font-weight: bold;">Areas</th>
            <th style="font-weight: bold;">Acciones</th>
        </tr>
    </thead>
    <tbody >
        <tr class="table-active" *ngFor="let area of listAreas; let i = index">
            <td>{{ i + 1  }}</td>
            <td>{{area.name}}</td>
            <td>
            <button type="button" class="btn btn-primary btn-sm" tooltip="Editar" (click)="onEdit(area)">
            <i class="fa fa-edit "></i>    
            </button>
            <button type="button"  class="btn btn-danger btn-sm" tooltip="Borrar" (click)="ondelete(area)">
            <i class="fa fa-trash"></i>    
            </button>
            </td>
        </tr>
    </tbody>
    
</table>
