<h2 id="title">Base de Areas</h2>
<hr>

<div class="form-group mb-2">
    <button class="btn btn-secondary" (click)="frmAdd()"> Agregar Empleado </button>
</div>


<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th style="font-weight: bold;">#</th>
            <th style="font-weight: bold;">Nombres</th>
            <th style="font-weight: bold;">Apellidos</th>
            <th style="font-weight: bold;">Tipo de identificaci√≥n</th>
            <th style="font-weight: bold;">Correo</th>
            <th style="font-weight: bold;">Celular</th>
            <th style="font-weight: bold;">Area de trabajo</th>
            <th style="font-weight: bold;">Acciones</th>
        </tr>
    </thead>
    <tbody >
        <tr class="table-active" *ngFor="let employee of listEmployees; let i = index">
            <td>{{ i + 1  }}</td>
            <td>{{employee.nombres}}</td>
            <td>{{employee.apellidos}}</td>
            <td>{{employee.tipoIdentificacion}}</td>
            <td>{{employee.correo}}</td>
            <td>{{employee.celular}}</td>
            <td>{{employee.areas}}</td>
            <td>
            <button type="button" class="btn btn-primary btn-sm" tooltip="Editar" (click)="onEdit(employee)">
            <i class="fa fa-edit "></i>    
            </button>
            <button type="button"  class="btn btn-danger btn-sm" tooltip="Borrar" (click)="ondelete(employee)">
            <i class="fa fa-trash"></i>    
            </button>
            </td>
        </tr>
    </tbody>
    
</table>
